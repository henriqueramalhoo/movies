<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisar Filmes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            padding: 20px;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #e50914;
        }

        p {
            font-size: 1em;
            margin-bottom: 30px;
            color: #aaa;
        }

        .input-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #ccc;
        }

        input {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            max-width: 250px;
            border: 1px solid #333;
            background-color: #333;
            color: white;
            font-size: 1em;
            border-radius: 5px;
        }

        input::placeholder {
            color: #888;
        }

        button {
            padding: 10px 20px;
            background-color: #e50914;
            color: white;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #b20710;
        }

        .footer {
            margin-top: 50px;
            color: #aaa;
            font-size: 0.8em;
        }

        #resultado {
            margin-top: 20px;
            text-align: center;
            width: 100%;
            max-width: 720px;
        }

        #resultado a {
            color: #e50914;
            text-decoration: none;
        }

        #resultado a:hover {
            text-decoration: underline;
        }

        .back-button {
            margin-top: 20px;
        }

        .card {
            background: #1e1e1e;
            padding: 12px;
            margin: 8px 0;
            border-radius: 6px;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .poster {
            width: 60px;
            height: 90px;
            object-fit: cover;
            border-radius: 4px;
            background: #333;
        }

        .meta {
            text-align: left;
            flex: 1;
        }

        .meta h4 {
            margin-bottom: 6px;
            font-size: 1rem;
        }

        .meta p {
            margin-bottom: 4px;
            color: #bbb;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <h2>Pesquisar Filmes</h2>
    <p>Digite o nome do filme que deseja assistir</p>
    
    <label for="pesquisa">Pesquisar:</label>
    <input type="text" id="pesquisa" placeholder="Digite o nome do filme">
    <button onclick="pesquisar()">Buscar</button> <br>

    <br>

    <button onclick="window.location.href='chunga.html';">Chunga</button>

    <br>

    <button onclick="window.location.href='triflip.html';">Canais</button>

    <br>

    <button onclick="window.location.href='pac.html';">pacman</button>

    <br>

    <button onclick="window.location.href='beto.html';">rickokkkkyyy</button>

    <br>

    <button onclick="window.location.href='beto.html';">betolanda</button>

    <br>
    
    <div id="resultado"></div>
    
    <button class="back-button" onclick="window.history.back()">Voltar</button>

    <script>
        // OMDb API key (for uso local/servidor)
        const OMDB_API_KEY = '1d845897';

        async function pesquisar() {
            const pesquisa = document.getElementById("pesquisa").value.trim();
            const resultado = document.getElementById("resultado");
            resultado.innerHTML = "";

            if (!pesquisa) {
                resultado.innerHTML = "<p>Por favor, digite um termo de pesquisa.</p>";
                return;
            }

            resultado.innerHTML = "<p>Buscando...</p>";

            try {
                // Pesquisa por título (retorna vários resultados)
                const resp = await fetch(`https://www.omdbapi.com/?apikey=${OMDB_API_KEY}&s=${encodeURIComponent(pesquisa)}&type=movie`);
                const data = await resp.json();

                if (data.Response === "True" && Array.isArray(data.Search) && data.Search.length > 0) {
                    resultado.innerHTML = "";
                    data.Search.forEach(item => {
                        const title = item.Title || "Título desconhecido";
                        const year = item.Year || "";
                        const imdbID = item.imdbID;
                        const poster = (item.Poster && item.Poster !== "N/A") ? item.Poster : "";

                        const card = document.createElement("div");
                        card.className = "card";

                        const img = document.createElement("img");
                        img.className = "poster";
                        img.src = poster || "data:image/svg+xml;charset=UTF-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='60' height='90'%3E%3Crect width='100%25' height='100%25' fill='%23333'/%3E%3Ctext x='50%25' y='50%25' fill='%23aaa' font-size='10' font-family='Arial' text-anchor='middle' dy='.3em'%3Esem poster%3C/text%3E%3C/svg%3E";
                        img.alt = title;

                        const meta = document.createElement("div");
                        meta.className = "meta";

                        const h4 = document.createElement("h4");
                        h4.textContent = `${title} (${year})`;

                        const pLinks = document.createElement("p");
                        // Link interno para sua página de servidores com imdbID
                        const assistirLink = document.createElement("a");
                        assistirLink.href = `serversfilmes.html?filme=${encodeURIComponent(imdbID)}`;
                        assistirLink.textContent = "Assistir";
                        assistirLink.style.marginRight = "12px";

                        // Link direto para IMDb
                        const imdbLink = document.createElement("a");
                        imdbLink.href = `https://www.imdb.com/title/${encodeURIComponent(imdbID)}/`;
                        imdbLink.target = "_blank";
                        imdbLink.rel = "noopener noreferrer";
                        imdbLink.textContent = "IMDb";

                        pLinks.appendChild(assistirLink);
                        pLinks.appendChild(imdbLink);

                        meta.appendChild(h4);
                        meta.appendChild(pLinks);

                        card.appendChild(img);
                        card.appendChild(meta);

                        resultado.appendChild(card);
                    });
                } else {
                    resultado.innerHTML = `<p>Nenhum filme encontrado. ${data.Error ? '- ' + data.Error : ''}</p>`;
                }
            } catch (err) {
                console.error(err);
                resultado.innerHTML = "<p>Erro ao consultar a API. Verifique sua conexão ou a chave da API.</p>";
            }
        }

        // Funções mantidas (se usadas em outras páginas). Ajuste ou remova conforme necessário.
        function capturarFilmes() {
            let filmeID = document.getElementById("filmes") ? document.getElementById("filmes").value : null;
            if (filmeID) window.location.href = `serversfilmes.html?filme=${encodeURIComponent(filmeID)}`;
        }

        function capturarSeries() {
            let serieID = document.getElementById("series") ? document.getElementById("series").value : null;
            let ep = document.getElementById("ep") ? document.getElementById("ep").value : "";
            let season = document.getElementById("season") ? document.getElementById("season").value : "";
            if (serieID) window.location.href = `serverseries.html?serie=${encodeURIComponent(serieID)}&ep=${encodeURIComponent(ep)}&season=${encodeURIComponent(season)}`;
        }
    </script>
</body>
</html>
