<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisar Filmes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            padding: 20px;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #e50914;
        }

        p {
            font-size: 1em;
            margin-bottom: 30px;
            color: #aaa;
        }

        .input-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #ccc;
        }

        input {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            max-width: 250px;
            border: 1px solid #333;
            background-color: #333;
            color: white;
            font-size: 1em;
            border-radius: 5px;
        }

        input::placeholder {
            color: #888;
        }

        button {
            padding: 10px 20px;
            background-color: #e50914;
            color: white;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #b20710;
        }

        .footer {
            margin-top: 50px;
            color: #aaa;
            font-size: 0.8em;
        }

        #resultado {
            margin-top: 20px;
            text-align: center;
        }

        #resultado a {
            color: #e50914;
            text-decoration: none;
        }

        #resultado a:hover {
            text-decoration: underline;
        }

        .back-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Pesquisar Filmes</h2>
    <p>Digite o nome do filme que deseja assistir</p>
    
    <label for="pesquisa">Pesquisar:</label>
    <input type="text" id="pesquisa" placeholder="Digite o nome do filme">
    <button onclick="pesquisar()">Buscar</button> <br>
    
    <div id="resultado"></div>
    
    <button class="back-button" onclick="window.history.back()">Voltar</button>

            "Harry Potter e as Relíquias da Morte – Parte 2/Harry Potter and the Deathly Hallows – Part 2": "tt1201607",

            "Homem-Aranha: Sem Volta Para Casa/Spider-Man: No Way Home": "tt10872600"
        };

        function pesquisar() {
            let pesquisa = document.getElementById("pesquisa").value.toLowerCase();
            let resultado = document.getElementById("resultado");

            // Limpar resultado anterior
            resultado.innerHTML = "";

            for (let filme in filmes) {
                if (filme.toLowerCase().includes(pesquisa)) {
                    let link = `https://www.imdb.com/title/${filmes[filme]}/`;
                    let elemento = document.createElement("div");
                    elemento.innerHTML = `<a href="${link}" target="_blank">${filme}</a>`;
                    resultado.appendChild(elemento);
                }
            }

            if (resultado.innerHTML === "") {
                resultado.innerHTML = "Nenhum filme encontrado.";
            }
        }
    </script>
</body>
</html>
