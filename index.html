    <title>Pesquisar Filmes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            padding: 20px;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #e50914;
        }

        p {
            font-size: 1em;
            margin-bottom: 30px;
            color: #aaa;
        }

        .input-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #ccc;
        }

        input {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            max-width: 250px;
            border: 1px solid #333;
            background-color: #333;
            color: white;
            font-size: 1em;
            border-radius: 5px;
        }

        input::placeholder {
            color: #888;
        }

        button {
            padding: 10px 20px;
            background-color: #e50914;
            color: white;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #b20710;
        }

        .footer {
            margin-top: 50px;
            color: #aaa;
            font-size: 0.8em;
        }

        #resultado {
            margin-top: 20px;
            text-align: center;
        }

        #resultado a {
            color: #e50914;
            text-decoration: none;
        }

        #resultado a:hover {
            text-decoration: underline;
        }

        .back-button {
            margin-top: 20px;
        }
    </style>
</head>

        function pesquisar() {
            const pesquisa = document.getElementById("pesquisa").value.trim();
            const resultado = document.getElementById("resultado");
            resultado.innerHTML = "";

            let encontrado = false;

            // Procurar nos filmes
            for (const [nome, id] of Object.entries(filmes)) {
                if (nome.toLowerCase().includes(pesquisa.toLowerCase())) {
                    resultado.innerHTML += `<p>Filme: ${nome} - <a href="serversfilmes.html?filme=${id}">Assistir</a></p>`;
                    encontrado = true;
                }
            }

            if (!encontrado) {
                resultado.innerHTML = "<p>Nenhum filme encontrado.</p>";
            }
        }

        function capturarFilmes() {
            let filmeID = document.getElementById("filmes").value;
            window.location.href = `serversfilmes.html?filme=${filmeID}`;
        }

        function capturarSeries() {
            let serieID = document.getElementById("series").value;
            let ep = document.getElementById("ep").value;
            let season = document.getElementById("season").value;
            window.location.href = `serverseries.html?serie=${serieID}&ep=${ep}&season=${season}`;
        }
    </script>
